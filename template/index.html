<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Speed Deduction System</title>
    <!--bootstrap cdn link-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="
    sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!--google font link-->

    <!--include style.css here-->
    <link href="https://fonts.cdnfonts.com/css/brittany-signature" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"> 
    <link href="{{url_for('static',filename='styles.css')}}" rel="stylesheet">
</head>
<body>
  <nav>
    <div class="logo">
      <a href="#" class="main-heading">Speed Deduction System</a>
    </div>
  </nav>
  <div class="row">
    <div class="col">
      <table class="table" style="background-color: white;">
        <tr class="tr">
          <td class="td"><b>S No</b></td>
          <td class="td"><b>Number Plate</b></td>
          <td class="td"><b>Timestamp1</b></td>
          <td class="td"><b>Timestamp2</b></td>
          <td class="td"><b>Speed</b></td>
        </tr>
        
        {% if l %}
        {% for i in range(l) %}
        <tr class="tr">
          <td class="td">{{ i+1 }}</td>
          <td class="td">{{ label[i] }}</td>
          <td class="td">{{ timestamp1[i] }}</td>
          <td class="td">{{ timestamp2[i] }}</td>
          <td class="td">{{ speed[i] }}</td>
        </tr>
        {% endfor %}
        {% endif %}
      </table>
    </div>
  </div>
